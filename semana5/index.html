    <div class="container bg-primary text-light mt-4 py-3 rounded-2">
        <h1 class="display-5">Operaciones Crud con Array</h1>
        <p>Practica Semana5 Estructuras de datos. Metodo CRUD sobre Arrays.</p>
    </div>
    <div class="container mt-1 py-3 border border-primary rounded-2">
        <h2 class="display-5">Formulario de Registro</h2>
        <p>Agrege elementos al arreglo de forma dinamica.</p>
        <div class="form-floating mb-3">

        </div>
        <p>
            <button class="btn btn-outline-success" onclick="agregar()">Agregar Registro</button>

        <h2 class="display-5">Tabla Registro Peliculas</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>

                    <th>ELIMINAR</th>
                    <th>EDITAR</th>
                </tr>

            </tbody>
